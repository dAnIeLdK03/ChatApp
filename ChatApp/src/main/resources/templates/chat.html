<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background: #e9ecef;
            color: #333;
        }
        .header {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header">
            <h3>üí¨ Chat Application</h3>
            <p>–î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ —á–∞—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ—Ç–æ!</p>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">–í–∞—à–µ—Ç–æ –∏–º–µ:</label>
                    <input type="text" id="usernameInput" class="form-control" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ –≤–∞—à–µ—Ç–æ –∏–º–µ" />
                </div>
                
                <select id="roomSelect" class="form-select mb-3">
                    <option value="general">–û–±—â —á–∞—Ç</option>
                    <option value="tech">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</option>
                    <option value="funny">–ú–µ–º–µ—Ç–∞</option>
                </select>
            </div>
            
            <div class="col-md-9">
                <div id="chat" class="chat-container mb-3"></div>
                
                <div class="input-group">
                    <input id="messageInput" type="text" class="form-control" placeholder="–ù–∞–ø–∏—à–µ—Ç–µ —Å—ä–æ–±—â–µ–Ω–∏–µ..." />
                    <button id="sendMessage" class="btn btn-primary">üì§ –ò–∑–ø—Ä–∞—Ç–∏</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let selectedRoom = 'general';
        let currentUser = '';

        function connect() {
            const socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected to WebSocket');
                setConnected(true);
                subscribeToRoom(selectedRoom);
            }, function(error) {
                console.error('WebSocket connection error:', error);
            });
        }

        function subscribeToRoom(room) {
            if (stompClient) {
                stompClient.subscribe('/topic/' + room, function (message) {
                    showMessage(JSON.parse(message.body));
                });
            }
        }

        function setConnected(connected) {
            document.getElementById('sendMessage').disabled = !connected;
            document.getElementById('messageInput').disabled = !connected;
        }

        function showMessage(message) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            
            const isOwnMessage = message.sender === currentUser;
            messageElement.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            
            const time = new Date().toLocaleTimeString();
            messageElement.innerHTML = `
                <div><strong>${message.sender}</strong> - ${time}</div>
                <div>${message.content}</div>
            `;
            
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            const username = document.getElementById('usernameInput').value.trim();
            
            if (content && username && stompClient) {
                const chatMessage = {
                    sender: username,
                    content: content,
                    room: selectedRoom
                };
                
                stompClient.send("/app/chat/" + selectedRoom, {}, JSON.stringify(chatMessage));
                document.getElementById('messageInput').value = '';
            } else if (!username) {
                alert('–ú–æ–ª—è, –≤—ä–≤–µ–¥–µ—Ç–µ –≤–∞—à–µ—Ç–æ –∏–º–µ –ø—ä—Ä–≤–æ!');
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const roomSelect = document.getElementById("roomSelect");
            selectedRoom = roomSelect.value;

            roomSelect.addEventListener("change", function () {
                selectedRoom = this.value;
                document.getElementById('chat').innerHTML = '';
                subscribeToRoom(selectedRoom);
            });

            document.getElementById('sendMessage').addEventListener('click', sendMessage);
            
            document.getElementById('messageInput').addEventListener('keyup', function (e) {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });

            document.getElementById('usernameInput').addEventListener('input', function() {
                currentUser = this.value;
            });

            connect();
        });
    </script>
</body>
</html>
